<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tolquizz - Le Seigneur des Anneaux</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2240%22 stroke=%22%23d4af37%22 stroke-width=%2210%22 fill=%22none%22/></svg>">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e8e8e8;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(15, 15, 30, 0.9);
            border: 2px solid #d4af37;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(212, 175, 55, 0.3);
            position: relative;
        }

        h1 {
            text-align: center;
            color: #d4af37;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            word-wrap: break-word;
        }

        .subtitle {
            text-align: center;
            color: #b8b8b8;
            margin-bottom: 40px;
            font-style: italic;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- STYLES SÉLECTION CATÉGORIE --- */
        .category-container {
            margin-bottom: 30px;
            text-align: center;
        }

        .category-label {
            display: block;
            margin-bottom: 10px;
            color: #d4af37;
            font-size: 1.1em;
        }

        .category-select {
            padding: 10px 20px;
            font-size: 1.1em;
            background: rgba(30, 30, 50, 0.8);
            border: 1px solid #d4af37;
            color: #e8e8e8;
            border-radius: 5px;
            font-family: 'Georgia', serif;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            outline: none;
        }

        .category-select:hover {
            background: rgba(212, 175, 55, 0.1);
        }
        /* ---------------------------------- */

        .difficulty-section {
            text-align: center;
        }

        .difficulty-section p {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .difficulty-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2em;
            border: 2px solid #d4af37;
            background: transparent;
            color: #d4af37;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            font-family: 'Georgia', serif;
        }

        .btn:hover {
            background: #d4af37;
            color: #1a1a2e;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        .btn small {
            display: block;
            font-size: 0.8em;
            margin-top: 5px;
        }

        .question-container {
            margin: 30px 0;
            position: relative;
            padding-bottom: 30px; /* Espace pour le numéro */
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: #b8b8b8;
            font-size: 0.9em;
        }

        /* --- STYLE NUMÉRO QUESTION (BAS DROITE) --- */
        .question-footer-number {
            text-align: right;
            font-size: 0.9em;
            color: #d4af37; /* Couleur dorée */
            margin-top: 15px;
            font-style: italic;
            opacity: 0.8;
        }
        /* ----------------------------------------- */

        .difficulty-badge {
            background: rgba(212, 175, 55, 0.2);
            color: #d4af37;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            border: 1px solid #d4af37;
        }

        .question-text {
            font-size: 1.3em;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #e8e8e8;
        }

        .answers {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .answer-btn {
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid #555;
            background: rgba(30, 30, 50, 0.6);
            color: #e8e8e8;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            text-align: left;
            font-family: 'Georgia', serif;
        }

        .answer-btn:hover:not(:disabled) {
            border-color: #d4af37;
            background: rgba(212, 175, 55, 0.1);
            transform: translateX(5px);
        }

        .answer-btn.correct {
            border-color: #4caf50;
            background: rgba(76, 175, 80, 0.2);
        }

        .answer-btn.incorrect {
            border-color: #f44336;
            background: rgba(244, 67, 54, 0.2);
        }

        .answer-btn:disabled {
            cursor: not-allowed;
        }

        .next-btn {
            margin-top: 20px;
            width: 100%;
        }

        .results {
            text-align: center;
        }

        .score {
            font-size: 3em;
            color: #d4af37;
            margin: 30px 0;
        }

        .results-text {
            font-size: 1.3em;
            margin-bottom: 40px;
            line-height: 1.8;
        }

        .loading {
            text-align: center;
            color: #d4af37;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚔️ Tolquizz ⚔️</h1>
        <p class="subtitle">Testez vos connaissances sur la Terre du Milieu</p>

        <div id="difficultyScreen" class="screen active">
            
            <div class="category-container">
                <label for="categorySelect" class="category-label">Choisissez votre thème :</label>
                <select id="categorySelect" class="category-select">
                    <option value="all">Tout l'univers</option>
                    <option value="SdA">Le Seigneur des Anneaux</option>
                    <option value="Silmarillion">Le Silmarillion</option>
                </select>
            </div>

            <div class="difficulty-section">
                <p>Puis choisissez la difficulté :</p>
                <div class="difficulty-buttons">
                    <button class="btn" onclick="startQuiz('facile')">
                        Facile
                        <small>3 réponses</small>
                    </button>
                    <button class="btn" onclick="startQuiz('normal')">
                        Normal
                        <small>4 réponses</small>
                    </button>
                </div>
            </div>
        </div>

        <div id="loadingScreen" class="screen">
            <p class="loading">Chargement des archives...</p>
        </div>

        <div id="quizScreen" class="screen">
            <div class="question-header">
                <span id="score">Score: 0/0</span>
                <span class="difficulty-badge" id="difficultyBadge">Facile</span>
            </div>
            
            <div class="question-container">
                <p class="question-text" id="questionText"></p>
                <div class="answers" id="answersContainer"></div>
                
                <div class="question-footer-number" id="questionNumber">
                    Question #0
                </div>
            </div>

            <button class="btn next-btn" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                Question suivante
            </button>
        </div>

        <div id="resultsScreen" class="screen">
            <div class="results">
                <h2 style="color: #d4af37; margin-bottom: 20px;">Quiz terminé !</h2>
                <div class="score" id="finalScore"></div>
