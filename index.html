<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tolquizz - Le Seigneur des Anneaux</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2240%22 stroke=%22%23c5a059%22 stroke-width=%2210%22 fill=%22none%22/></svg>">

    <style>
        :root {
            --gold: #c5a059;
            --gold-bright: #ffd700;
            --dark-bg: #0b0c15;
            --glass-bg: rgba(20, 20, 35, 0.75);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 50% 0%, #2a2d45 0%, transparent 70%),
                radial-gradient(circle at 0% 100%, #1a1505 0%, transparent 50%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            overflow-y: scroll;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            box-shadow: inset 0 0 150px rgba(0,0,0,0.9);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 750px;
            width: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(197, 160, 89, 0.3);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
            margin-top: 20px;
            margin-bottom: 80px;
        }

        /* --- TYPOGRAPHIE --- */
        h1, h2, .btn-large {
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h1 {
            text-align: center;
            background: linear-gradient(to bottom, #ffd700, #c5a059);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 3em;
            margin-bottom: 5px;
            filter: drop-shadow(0 2px 10px rgba(197, 160, 89, 0.3));
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 50px;
            font-size: 1.1em;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(197, 160, 89, 0.2);
            padding-bottom: 20px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
        }

        /* --- ECRANS --- */
        .screen { display: none; width: 100%; }
        .screen.active { display: block; animation: zoomIn 0.5s ease cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.95) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .section-title {
            text-align: center;
            color: var(--gold);
            font-size: 1.8em;
            margin-bottom: 30px;
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .selection-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .btn-large {
            width: 100%;
            max-width: 450px;
            padding: 25px;
            font-size: 1.4em;
            color: var(--gold);
            background: linear-gradient(145deg, rgba(30,30,40,0.9), rgba(20,20,30,0.95));
            border: 1px solid rgba(197, 160, 89, 0.4);
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-large::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, transparent, rgba(197, 160, 89, 0.1), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .btn-large:hover {
            border-color: var(--gold-bright);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(197, 160, 89, 0.2);
            color: #fff;
        }

        .btn-large:hover::before { transform: translateX(100%); }

        .btn-large small {
            font-family: 'Lato', sans-serif;
            font-size: 0.5em;
            margin-top: 8px;
            text-transform: none;
            letter-spacing: 0;
            color: #888;
        }

        /* --- UI JEU (STICKY & STREAM) --- */
        .sticky-header {
            position: sticky;
            top: -41px;
            background: rgba(11, 12, 21, 0.95);
            z-index: 100;
            padding: 15px 0 20px 0;
            margin: 0 -40px 30px -40px;
            padding-left: 40px;
            padding-right: 40px;
            border-bottom: 1px solid rgba(197, 160, 89, 0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 15px;
            color: #aaa;
            font-size: 0.9em;
            font-family: 'Cinzel', serif;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #8e6e28, #ffd700);
            width: 0%;
            transition: width 0.6s ease-out;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
        }

        /* FLUX */
        #quizStream {
            display: flex;
            flex-direction: column;
            gap: 60px;
        }

        .question-block {
            opacity: 0;
            animation: slideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            padding-bottom: 40px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-block.past-question {
            opacity: 0.4;
            pointer-events: none;
            filter: grayscale(1);
            transition: all 0.8s;
            transform: scale(0.98);
        }

        .question-text {
            font-size: 1.4em;
            font-weight: 300;
            margin-bottom: 25px;
            line-height: 1.5;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .question-id-footer {
            display: block; 
            text-align: right;
            font-size: 0.7em;
            color: rgba(197, 160, 89, 0.4);
            margin-top: 15px;
            font-family: 'Cinzel', serif;
            letter-spacing: 1px;
            border-top: 1px solid rgba(255,255,255,0.05);
            padding-top: 5px;
        }

        /* --- BOUTONS REPONSES --- */
        .answers {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .answer-btn {
            padding: 18px 25px;
            font-size: 1.1em;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ccc;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
            text-align: left;
            font-family: 'Lato', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .answer-btn:hover:not(:disabled) {
            background: rgba(197, 160, 89, 0.15);
            border-color: var(--gold);
            color: #fff;
            padding-left: 35px;
        }

        .answer-btn.correct {
            background: linear-gradient(90deg, #1d976c 0%, #93f9b9 100%);
            border: none;
            color: #003311;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(46, 204, 113, 0.6);
            animation: pulseSuccess 0.5s;
        }
        .answer-btn.correct::after { content: "✓"; position: absolute; right: 20px; font-weight: 900; }

        .answer-btn.incorrect {
            background: linear-gradient(90deg, #cb2d3e 0%, #ef473a 100%);
            border: none;
            color: #fff;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.6);
        }
        .answer-btn.incorrect::after { content: "✕"; position: absolute; right: 20px; }

        @keyframes pulseSuccess {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        /* --- RESULTATS --- */
        .score { 
            font-family: 'Cinzel', serif;
            font-size: 4em; 
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 20px 0;
            text-shadow: 0 0 20px rgba(197, 160, 89, 0.5);
        }

        .results-text { font-size: 1.4em; color: #ccc; font-style: italic; margin-bottom: 40px;}

        .back-link {
            position: absolute;
            top: 25px;
            left: 25px;
            color: #666;
            text-decoration: none;
            font-size: 0.9em;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
        }
        .back-link:hover { color: var(--gold); }
        
        .error-msg { 
            color: #ef473a; 
            text-align: center; 
            margin-top: 30px; 
            font-size: 1em; 
            background: rgba(239, 71, 58, 0.1);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ef473a;
            display: none; /* Caché par défaut */
        }

        @media (max-width: 600px) {
            .container { padding: 20px; margin-top: 10px; }
            h1 { font-size: 2em; }
            .btn-large { font-size: 1.1em; padding: 20px; }
            .question-text { font-size: 1.2em; }
            .sticky-header { padding-left: 20px; padding-right: 20px; margin-left: -20px; margin-right: -20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tolquizz</h1>
        <p class="subtitle">Le savoir est la plus grande des richesses</p>

        <div id="categoryScreen" class="screen active">
            <h2 class="section-title">Votre Quête</h2>
            <div class="selection-grid">
                <button class="btn-large" onclick="chooseCategory('SdA')">
                    Le Seigneur des Anneaux
                    <small>L'épopée de l'Anneau Unique</small>
                </button>
                <button class="btn-large" onclick="chooseCategory('Silmarillion')">
                    Le Silmarillion
                    <small>Les Légendes du Premier Âge</small>
                </button>
            </div>
            
            <div id="errorContainer" class="error-msg"></div>

            <div style="text-align: center; margin-top: 40px;">
                <button onclick="resetHistory()" style="background:none; border:none; color:#555; cursor:pointer; font-size:0.7em; text-transform:uppercase; letter-spacing:1px; transition:0.3s;">
                    Oublier le passé (Reset)
                </button>
            </div>
        </div>

        <div id="difficultyScreen" class="screen">
            <a onclick="showScreen('categoryScreen')" class="back-link">← Retour</a>
            <h2 class="section-title">Le niveau du défi</h2>
            <div class="selection-grid">
                <button class="btn-large" onclick="startQuiz('facile')">
                    Initié
                    <small>Mode Facile - 3 Choix</small>
                </button>
                <button class="btn-large" onclick="startQuiz('difficile')">
                    Maître du Savoir
                    <small>Mode Difficile - 4 Choix</small>
                </button>
            </div>
        </div>

        <div id="loadingScreen" class="screen">
            <p class="loading" style="font-family:'Cinzel', serif; margin-top:50px; text-align:center; color:var(--gold);">Consultation des archives...</p>
        </div>

        <div id="quizScreen" class="screen">
            <div class="sticky-header">
                <div class="question-header">
                    <span id="score" style="color:var(--gold)">0 Points</span>
                    <span class="difficulty-badge" id="difficultyBadge">Facile</span>
                </div>
                
                <div class="progress-container">
                    <div id="progressBar" class="progress-bar"></div>
                </div>
                <div style="text-align:right; font-size:0.7em; margin-top:5px; color:#666;" id="progressText">1 / 10</div>
            </div>

            <div id="quizStream"></div>
        </div>

        <div id="resultsScreen" class="screen">
            <div class="results">
                <h2 style="color: var(--gold); margin-bottom: 10px;">Voyage Terminé</h2>
                <div class="score" id="finalScore"></div>
                <p class="results-text" id="resultsMessage"></p>
                <button class="btn-large" onclick="restartQuiz()">Nouvelle Aventure</button>
            </div>
        </div>
    </div>

    <script>
        // --- VARIABLES GLOBALES ---
        let allQuestions = [];
        let currentDifficulty = '';
        let currentCategory = '';
        let currentQuestionIndex = 0;
        let currentScore = 0;
        let selectedQuestions = [];
        const STORAGE_KEY = 'tolquizz_played_ids';

        // --- DÉMARRAGE ---
        window.onload = function() {
            loadQuestions();
        };

        // --- CHARGEMENT JSON VIA FETCH ---
        async function loadQuestions() {
            try {
                // ATTENTION : Le fichier doit s'appeler exactement 'questions.json'
                // Et doit être dans le même dossier que index.html
                const response = await fetch('./questions.json?v=' + Date.now());
                
                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status}`);
                }

                allQuestions = await response.json();
                console.log("Questions chargées depuis JSON : " + allQuestions.length);
                
                // Cacher message erreur si ça marche
                document.getElementById('errorContainer').style.display = 'none';
            } catch (error) {
                console.error('Erreur chargement:', error);
                
                const errDiv = document.getElementById('errorContainer');
                errDiv.style.display = 'block';
                errDiv.innerHTML = `
                    <strong>Erreur de chargement !</strong><br><br>
                    1. Vérifiez que le fichier s'appelle bien <code>questions.json</code><br>
                    2. Vérifiez que le fichier est au même endroit que <code>index.html</code><br>
                    3. Ce site doit être hébergé (GitHub Pages) pour fonctionner.
                `;
            }
        }

        // --- NAVIGATION ---
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            window.scrollTo(0, 0);
        }

        function chooseCategory(cat) {
            // Sécurité : si le chargement a échoué ou n'est pas fini
            if (allQuestions.length === 0) {
                // On tente de recharger une fois
                loadQuestions().then(() => {
                    if (allQuestions.length > 0) {
                        currentCategory = cat;
                        showScreen('difficultyScreen');
                    } else {
                        alert("Les questions n'ont pas pu être chargées. Vérifiez le message d'erreur.");
                    }
                });
                return;
            }
            
            currentCategory = cat;
            showScreen('difficultyScreen');
        }

        function restartQuiz() {
            showScreen('categoryScreen');
        }

        // --- JEU ---
        function startQuiz(difficulty) {
            currentDifficulty = difficulty;
            
            // 1. Filtrage
            let filtered = allQuestions.filter(q => q.category === currentCategory);

            if (filtered.length === 0) {
                alert("Aucune question trouvée dans le JSON pour la catégorie : " + currentCategory);
                showScreen('categoryScreen');
                return;
            }

            // 2. Historique
            const history = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            let available = filtered.filter(q => !history.includes(q.id));

            // Gestion manque de questions
            if (available.length === 0) {
                if(confirm("Toutes les questions de cette catégorie ont été jouées ! Réinitialiser l'historique ?")) {
                    localStorage.removeItem(STORAGE_KEY);
                    available = filtered; 
                } else {
                    available = filtered; 
                }
            } else if (available.length < 10) {
                const needed = 10 - available.length;
                const old = filtered.filter(q => history.includes(q.id));
                const oldRandom = shuffleArray([...old]).slice(0, needed);
                available = available.concat(oldRandom);
            }

            // Sélection
            const count = Math.min(available.length, 10);
            selectedQuestions = shuffleArray([...available]).slice(0, count);
            
            // Init UI
            currentQuestionIndex = 0;
            currentScore = 0;
            document.getElementById('difficultyBadge').textContent = (difficulty === 'facile' ? 'Initié' : 'Maître');
            
            document.getElementById('quizStream').innerHTML = ''; // Reset du stream
            showScreen('quizScreen');
            appendQuestion();
        }

        // Ajout question (Stream / Chat style)
        function appendQuestion() {
            const q = selectedQuestions[currentQuestionIndex];
            const stream = document.getElementById('quizStream');
            
            const percent = ((currentQuestionIndex) / selectedQuestions.length) * 100;
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('progressText').textContent = `Question ${currentQuestionIndex + 1} / ${selectedQuestions.length}`;
            document.getElementById('score').textContent = `${currentScore} Points`;

            const history = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            if (q.id && !history.includes(q.id)) {
                history.push(q.id);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
            }

            const qBlock = document.createElement('div');
            qBlock.className = 'question-block';
            qBlock.id = `q-block-${currentQuestionIndex}`;

            qBlock.innerHTML = `
                <p class="question-text">${q.question}</p>
                <div class="answers" id="answers-${currentQuestionIndex}"></div>
                <div class="question-id-footer">Archives #${q.id || '?'}</div>
            `;

            stream.appendChild(qBlock);

            const answersContainer = qBlock.querySelector(`#answers-${currentQuestionIndex}`);
            let answers = [];
            
            // Logique de difficulté
            if (currentDifficulty === 'facile') {
                answers = [
                    q.bonneReponse, 
                    q.autreReponse1, 
                    q.autreReponse2
                ];
            } else {
                answers = [
                    q.bonneReponse, 
                    q.reponseBonus,
                    q.autreReponse1, 
                    q.autreReponse2
                ];
            }

            // Nettoyage des doublons éventuels
            answers = [...new Set(answers)];

            const shuffled = shuffleArray(answers.map((txt, i) => ({text: txt, correct: i === 0})));
            const correctIndex = shuffled.findIndex(item => item.correct);

            shuffled.forEach((item, index) => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = item.text;
                btn.onclick = () => handleAnswer(btn, index, correctIndex, `answers-${currentQuestionIndex}`, qBlock);
                answersContainer.appendChild(btn);
            });

            setTimeout(() => {
                qBlock.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 100);
        }

        function handleAnswer(btn, selectedIndex, correctIndex, containerId, qBlock) {
            const container = document.getElementById(containerId);
            const buttons = container.querySelectorAll('.answer-btn');
            
            buttons.forEach(b => b.disabled = true);

            if (selectedIndex === correctIndex) {
                currentScore++;
                btn.classList.add('correct');
            } else {
                btn.classList.add('incorrect');
                buttons[correctIndex].classList.add('correct');
            }

            document.getElementById('score').textContent = `${currentScore} Points`;
            qBlock.classList.add('past-question');

            setTimeout(() => {
                nextQuestion();
            }, 1200);
        }

        function nextQuestion() {
            currentQuestionIndex++;
            const percent = (currentQuestionIndex / selectedQuestions.length) * 100;
            document.getElementById('progressBar').style.width = percent + '%';

            if (currentQuestionIndex < selectedQuestions.length) {
                appendQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            const percent = Math.round((currentScore / selectedQuestions.length) * 100);
            document.getElementById('finalScore').textContent = `${currentScore} / ${selectedQuestions.length}`;
            
            const msg = getResultMessage(percent);
            document.getElementById('resultsMessage').textContent = `"${msg}"`;
            
            setTimeout(() => {
                showScreen('resultsScreen');
            }, 500);
        }

        function getResultMessage(percent) {
            let messages = [];
            if (percent === 100) {
                messages = [
                    "Par la barbe de Durin ! Un sans-faute !",
                    "Sauron lui-même tremble devant tant de savoir.",
                    "Une performance digne des Rois de Númenor."
                ];
            } else if (percent >= 80) {
                messages = [
                    "Une mémoire digne d'un Elfe de Fondcombe.",
                    "Gandalf serait fier de vous.",
                    "Presque parfait ! Il ne manquait qu'un poil de Hobbit."
                ];
            } else if (percent >= 50) {
                messages = [
                    "Pas mal pour un Hobbit !",
                    "Vous avez l'étoffe d'un Rôdeur.",
                    "C'est un bon début, le voyage forme la jeunesse."
                ];
            } else if (percent >= 20) {
                messages = [
                    "Il va falloir relire les parchemins...",
                    "Un peu de Tabac du Vieux Toby pour se concentrer ?",
                    "Ne désespérez pas, même Frodon a eu des débuts difficiles."
                ];
            } else {
                messages = [
                    "Fuyez, pauvres fous !",
                    "Un Troll des cavernes aurait fait mieux (peut-être).",
                    "Vous ne passerez pas !"
                ];
            }
            return messages[Math.floor(Math.random() * messages.length)];
        }

        function resetHistory() {
            if(confirm("Effacer l'historique ?")) {
                localStorage.removeItem(STORAGE_KEY);
                alert("Mémoire effacée !");
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>
</body>
</html>
