<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tolquiizz - Le Seigneur des Anneaux</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e8e8e8;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(15, 15, 30, 0.9);
            border: 2px solid #d4af37;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(212, 175, 55, 0.3);
        }

        h1 {
            text-align: center;
            color: #d4af37;
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            word-wrap: break-word;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
        }

        .subtitle {
            text-align: center;
            color: #b8b8b8;
            margin-bottom: 40px;
            font-style: italic;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .difficulty-section {
            text-align: center;
        }

        .difficulty-section p {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .difficulty-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2em;
            border: 2px solid #d4af37;
            background: transparent;
            color: #d4af37;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            font-family: 'Georgia', serif;
        }

        .btn:hover {
            background: #d4af37;
            color: #1a1a2e;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        .btn small {
            display: block;
            font-size: 0.8em;
            margin-top: 5px;
        }

        .question-container {
            margin: 30px 0;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: #b8b8b8;
            font-size: 0.9em;
        }

        .difficulty-badge {
            background: rgba(212, 175, 55, 0.2);
            color: #d4af37;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            border: 1px solid #d4af37;
        }

        .question-text {
            font-size: 1.3em;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #e8e8e8;
        }

        .answers {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .answer-btn {
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid #555;
            background: rgba(30, 30, 50, 0.6);
            color: #e8e8e8;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            text-align: left;
            font-family: 'Georgia', serif;
        }

        .answer-btn:hover:not(:disabled) {
            border-color: #d4af37;
            background: rgba(212, 175, 55, 0.1);
            transform: translateX(5px);
        }

        .answer-btn.correct {
            border-color: #4caf50;
            background: rgba(76, 175, 80, 0.2);
        }

        .answer-btn.incorrect {
            border-color: #f44336;
            background: rgba(244, 67, 54, 0.2);
        }

        .answer-btn:disabled {
            cursor: not-allowed;
        }

        .next-btn {
            margin-top: 30px;
            width: 100%;
        }

        .results {
            text-align: center;
        }

        .score {
            font-size: 3em;
            color: #d4af37;
            margin: 30px 0;
        }

        .results-text {
            font-size: 1.3em;
            margin-bottom: 40px;
            line-height: 1.8;
        }

        .loading {
            text-align: center;
            color: #d4af37;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öîÔ∏è Tolquiizz ‚öîÔ∏è</h1>
        <p class="subtitle">Le Seigneur des Anneaux</p>

        <!-- √âcran de s√©lection de difficult√© -->
        <div id="difficultyScreen" class="screen active">
            <div class="difficulty-section">
                <p>Choisissez votre difficult√© et testez vos connaissances sur la Terre du Milieu</p>
                <div class="difficulty-buttons">
                    <button class="btn" onclick="startQuiz('facile')">
                        Facile
                        <small>3 r√©ponses</small>
                    </button>
                    <button class="btn" onclick="startQuiz('normal')">
                        Normal
                        <small>4 r√©ponses</small>
                    </button>
                </div>
            </div>
        </div>

        <!-- √âcran de chargement -->
        <div id="loadingScreen" class="screen">
            <p class="loading">Chargement des questions...</p>
        </div>

        <!-- √âcran de quiz -->
        <div id="quizScreen" class="screen">
            <div class="question-header">
                <span id="questionNumber">Question 1/10</span>
                <span class="difficulty-badge" id="difficultyBadge">Facile</span>
                <span id="score">Score: 0/0</span>
            </div>
            <div class="question-container">
                <p class="question-text" id="questionText"></p>
                <div class="answers" id="answersContainer"></div>
            </div>
            <button class="btn next-btn" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                Question suivante
            </button>
        </div>

        <!-- √âcran de r√©sultats -->
        <div id="resultsScreen" class="screen">
            <div class="results">
                <h2 style="color: #d4af37; margin-bottom: 20px;">Quiz termin√© !</h2>
                <div class="score" id="finalScore"></div>
                <p class="results-text" id="resultsMessage"></p>
                <button class="btn" onclick="restartQuiz()">Recommencer</button>
            </div>
        </div>
    </div>

    <script>
        let allQuestions = [];
        let currentDifficulty = '';
        let currentQuestionIndex = 0;
        let currentScore = 0;
        let answeredQuestions = 0;
        let selectedQuestions = [];

        async function loadQuestions() {
            try {
                const response = await fetch('./questions.json');
                allQuestions = await response.json();
                return true;
            } catch (error) {
                console.error('Erreur lors du chargement des questions:', error);
                alert('Erreur lors du chargement des questions. Assurez-vous que le fichier questions.json existe.');
                return false;
            }
        }

        async function startQuiz(difficulty) {
            currentDifficulty = difficulty;
            showScreen('loadingScreen');
            
            if (allQuestions.length === 0) {
                const loaded = await loadQuestions();
                if (!loaded) {
                    showScreen('difficultyScreen');
                    return;
                }
            }

            // S√©lectionner 10 questions al√©atoires
            selectedQuestions = shuffleArray([...allQuestions]).slice(0, 10);
            currentQuestionIndex = 0;
            currentScore = 0;
            answeredQuestions = 0;

            document.getElementById('difficultyBadge').textContent = difficulty === 'facile' ? 'Facile' : 'Normal';
            
            showScreen('quizScreen');
            displayQuestion();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function displayQuestion() {
            const question = selectedQuestions[currentQuestionIndex];
            document.getElementById('questionNumber').textContent = `Question ${currentQuestionIndex + 1}/${selectedQuestions.length}`;
            document.getElementById('score').textContent = `Score: ${currentScore}/${answeredQuestions}`;
            document.getElementById('questionText').textContent = question.question;
            
            const answersContainer = document.getElementById('answersContainer');
            answersContainer.innerHTML = '';
            
            // Pr√©parer les r√©ponses selon la difficult√©
            let answers = [];
            let correctIndex = 0;
            
            if (currentDifficulty === 'facile') {
                // Mode facile : 3 r√©ponses (bonne + 2 autres)
                answers = [
                    question.bonneReponse,
                    question.autreReponse1,
                    question.autreReponse2
                ];
            } else {
                // Mode normal : 4 r√©ponses (bonne + r√©ponse bonus + 2 autres)
                answers = [
                    question.bonneReponse,
                    question.reponseBonus,
                    question.autreReponse1,
                    question.autreReponse2
                ];
            }
            
            // M√©langer les r√©ponses et garder la trace de la bonne
            const shuffledAnswers = answers.map((ans, idx) => ({answer: ans, isCorrect: idx === 0}));
            for (let i = shuffledAnswers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledAnswers[i], shuffledAnswers[j]] = [shuffledAnswers[j], shuffledAnswers[i]];
            }
            
            // Trouver le nouvel index de la bonne r√©ponse
            correctIndex = shuffledAnswers.findIndex(item => item.isCorrect);
            
            // Cr√©er les boutons
            shuffledAnswers.forEach((item, index) => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = item.answer;
                btn.onclick = () => selectAnswer(index, correctIndex);
                answersContainer.appendChild(btn);
            });

            document.getElementById('nextBtn').style.display = 'none';
        }

        function selectAnswer(selectedIndex, correctIndex) {
            const buttons = document.querySelectorAll('.answer-btn');
            
            buttons.forEach((btn, index) => {
                btn.disabled = true;
                if (index === correctIndex) {
                    btn.classList.add('correct');
                }
                if (index === selectedIndex && index !== correctIndex) {
                    btn.classList.add('incorrect');
                }
            });

            answeredQuestions++;
            if (selectedIndex === correctIndex) {
                currentScore++;
            }

            document.getElementById('score').textContent = `Score: ${currentScore}/${answeredQuestions}`;
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < selectedQuestions.length) {
                displayQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            const percentage = Math.round((currentScore / selectedQuestions.length) * 100);
            document.getElementById('finalScore').textContent = `${currentScore}/${selectedQuestions.length}`;
            
            let message = '';
            if (percentage >= 90) {
                message = 'Exceptionnel ! Vous √™tes un v√©ritable expert de la Terre du Milieu ! üèÜ';
            } else if (percentage >= 70) {
                message = 'Tr√®s bien ! Vous connaissez bien l\'univers de Tolkien ! ‚öîÔ∏è';
            } else if (percentage >= 50) {
                message = 'Pas mal ! Continuez √† explorer la Terre du Milieu ! üìñ';
            } else {
                message = 'Il est temps de relire les ≈ìuvres du Professeur ! üìö';
            }
            
            document.getElementById('resultsMessage').textContent = message;
            showScreen('resultsScreen');
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            currentScore = 0;
            answeredQuestions = 0;
            selectedQuestions = [];
            showScreen('difficultyScreen');
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }
    </script>
</body>
</html>
