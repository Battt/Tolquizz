<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tolquizz - Le Seigneur des Anneaux</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2240%22 stroke=%22%23c5a059%22 stroke-width=%2210%22 fill=%22none%22/></svg>">

    <style>
        :root {
            --gold: #c5a059;
            --gold-bright: #ffd700;
            --dark-bg: #0b0c15;
            --glass-bg: rgba(20, 20, 35, 0.75);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--dark-bg);
            /* Fond sombre avec effet de lumière */
            background-image: 
                radial-gradient(circle at 50% 0%, #2a2d45 0%, transparent 70%),
                radial-gradient(circle at 0% 100%, #1a1505 0%, transparent 50%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            overflow-y: scroll; /* Permet le scroll */
        }

        /* Vignette cinématique */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            box-shadow: inset 0 0 150px rgba(0,0,0,0.9);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 750px;
            width: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(197, 160, 89, 0.3);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
            margin-top: 20px;
            margin-bottom: 80px;
        }

        /* --- TYPOGRAPHIE --- */
        h1, h2, .btn-large {
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h1 {
            text-align: center;
            background: linear-gradient(to bottom, #ffd700, #c5a059);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 3em;
            margin-bottom: 5px;
            filter: drop-shadow(0 2px 10px rgba(197, 160, 89, 0.3));
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 50px;
            font-size: 1.1em;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(197, 160, 89, 0.2);
            padding-bottom: 20px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
        }

        /* --- ECRANS --- */
        .screen { display: none; width: 100%; }
        .screen.active { display: block; animation: zoomIn 0.5s ease cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.95) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .section-title {
            text-align: center;
            color: var(--gold);
            font-size: 1.8em;
            margin-bottom: 30px;
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .selection-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .btn-large {
            width: 100%;
            max-width: 450px;
            padding: 25px;
            font-size: 1.4em;
            color: var(--gold);
            background: linear-gradient(145deg, rgba(30,30,40,0.9), rgba(20,20,30,0.95));
            border: 1px solid rgba(197, 160, 89, 0.4);
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-large::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, transparent, rgba(197, 160, 89, 0.1), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .btn-large:hover {
            border-color: var(--gold-bright);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(197, 160, 89, 0.2);
            color: #fff;
        }

        .btn-large:hover::before { transform: translateX(100%); }

        .btn-large small {
            font-family: 'Lato', sans-serif;
            font-size: 0.5em;
            margin-top: 8px;
            text-transform: none;
            letter-spacing: 0;
            color: #888;
        }

        /* --- HEADER & PROGRESS --- */
        .sticky-header {
            position: sticky;
            top: -41px;
            background: rgba(11, 12, 21, 0.95);
            z-index: 100;
            padding: 15px 0 20px 0;
            margin: 0 -40px 30px -40px;
            padding-left: 40px;
            padding-right: 40px;
            border-bottom: 1px solid rgba(197, 160, 89, 0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 15px;
            color: #aaa;
            font-size: 0.9em;
            font-family: 'Cinzel', serif;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #8e6e28, #ffd700);
            width: 0%;
            transition: width 0.6s ease-out;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
        }

        /* --- FLUX DE QUESTIONS (STREAM) --- */
        #quizStream {
            display: flex;
            flex-direction: column;
            gap: 60px;
        }

        .question-block {
            opacity: 0;
            animation: slideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            padding-bottom: 40px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-block.past-question {
            opacity: 0.4;
            pointer-events: none;
            filter: grayscale(1);
            transition: all 0.8s;
            transform: scale(0.98);
        }

        .question-text {
            font-size: 1.4em;
            font-weight: 300;
            margin-bottom: 25px;
            line-height: 1.5;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .question-id-footer {
            display: block; 
            text-align: right;
            font-size: 0.7em;
            color: rgba(197, 160, 89, 0.4);
            margin-top: 15px;
            font-family: 'Cinzel', serif;
            letter-spacing: 1px;
            border-top: 1px solid rgba(255,255,255,0.05);
            padding-top: 5px;
        }

        /* --- REPONSES --- */
        .answers {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .answer-btn {
            padding: 18px 25px;
            font-size: 1.1em;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ccc;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
            text-align: left;
            font-family: 'Lato', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .answer-btn:hover:not(:disabled) {
            background: rgba(197, 160, 89, 0.15);
            border-color: var(--gold);
            color: #fff;
            padding-left: 35px;
        }

        /* COULEUR VERTE PEPS */
        .answer-btn.correct {
            background: linear-gradient(90deg, #1d976c 0%, #93f9b9 100%);
            border: none;
            color: #003311;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(46, 204, 113, 0.6);
            animation: pulseSuccess 0.5s;
        }
        .answer-btn.correct::after { content: "✓"; position: absolute; right: 20px; font-weight: 900; }

        /* COULEUR ROUGE PEPS */
        .answer-btn.incorrect {
            background: linear-gradient(90deg, #cb2d3e 0%, #ef473a 100%);
            border: none;
            color: #fff;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.6);
        }
        .answer-btn.incorrect::after { content: "✕"; position: absolute; right: 20px; }

        @keyframes pulseSuccess {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        /* --- RESULTATS --- */
        .score { 
            font-family: 'Cinzel', serif;
            font-size: 4em; 
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 20px 0;
            text-shadow: 0 0 20px rgba(197, 160, 89, 0.5);
        }

        .results-text { font-size: 1.4em; color: #ccc; font-style: italic; margin-bottom: 40px;}

        .back-link {
            position: absolute;
            top: 25px;
            left: 25px;
            color: #666;
            text-decoration: none;
            font-size: 0.9em;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
        }
        .back-link:hover { color: var(--gold); }

        @media (max-width: 600px) {
            .container { padding: 20px; margin-top: 10px; }
            h1 { font-size: 2em; }
            .btn-large { font-size: 1.1em; padding: 20px; }
            .question-text { font-size: 1.2em; }
            .sticky-header { padding-left: 20px; padding-right: 20px; margin-left: -20px; margin-right: -20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tolquizz</h1>
        <p class="subtitle">Le savoir est la plus grande des richesses</p>

        <div id="categoryScreen" class="screen active">
            <h2 class="section-title">Votre Quête</h2>
            <div class="selection-grid">
                <button class="btn-large" onclick="chooseCategory('SdA')">
                    Le Seigneur des Anneaux
                    <small>L'épopée de l'Anneau Unique</small>
                </button>
                <button class="btn-large" onclick="chooseCategory('Silmarillion')">
                    Le Silmarillion
                    <small>Les Légendes du Premier Âge</small>
                </button>
            </div>
            
            <div style="text-align: center; margin-top: 40px;">
                <button onclick="resetHistory()" style="background:none; border:none; color:#555; cursor:pointer; font-size:0.7em; text-transform:uppercase; letter-spacing:1px; transition:0.3s;">
                    Oublier le passé (Reset)
                </button>
            </div>
        </div>

        <div id="difficultyScreen" class="screen">
            <a onclick="showScreen('categoryScreen')" class="back-link">← Retour</a>
            <h2 class="section-title">Le niveau du défi</h2>
            <div class="selection-grid">
                <button class="btn-large" onclick="startQuiz('facile')">
                    Initié
                    <small>Mode Facile - 3 Choix</small>
                </button>
                <button class="btn-large" onclick="startQuiz('difficile')">
                    Maître du Savoir
                    <small>Mode Difficile - 4 Choix</small>
                </button>
            </div>
        </div>

        <div id="quizScreen" class="screen">
            <div class="sticky-header">
                <div class="question-header">
                    <span id="score" style="color:var(--gold)">0 Points</span>
                    <span class="difficulty-badge" id="difficultyBadge">Facile</span>
                </div>
                
                <div class="progress-container">
                    <div id="progressBar" class="progress-bar"></div>
                </div>
                <div style="text-align:right; font-size:0.7em; margin-top:5px; color:#666;" id="progressText">1 / 10</div>
            </div>

            <div id="quizStream"></div>
        </div>

        <div id="resultsScreen" class="screen">
            <div class="results">
                <h2 style="color: var(--gold); margin-bottom: 10px;">Voyage Terminé</h2>
                <div class="score" id="finalScore"></div>
                <p class="results-text" id="resultsMessage"></p>
                <button class="btn-large" onclick="restartQuiz()">Nouvelle Aventure</button>
            </div>
        </div>
    </div>

    <script>
        // --- BASE DE DONNÉES INTÉGRÉE (Plus besoin de questions.json) ---
        const QUESTIONS_DB = [
            { id: 1, category: "SdA", question: "Qui forge l'Anneau Unique ?", bonneReponse: "Sauron", reponseBonus: "Morgoth", autreReponse1: "Saroumane", autreReponse2: "Celebrimbor" },
            { id: 2, category: "SdA", question: "Combien y a-t-il de membres dans la Fraternité de l'Anneau ?", bonneReponse: "9", reponseBonus: "7", autreReponse1: "11", autreReponse2: "13" },
            { id: 3, category: "SdA", question: "Quel est le nom de l'épée de Frodon ?", bonneReponse: "Dard", reponseBonus: "Glamdring", autreReponse1: "Andúril", autreReponse2: "Orcrist" },
            { id: 4, category: "SdA", question: "Dans quelle auberge les Hobbits rencontrent-ils Grand-Pas ?", bonneReponse: "Le Poney Fringant", reponseBonus: "Le Dragon Vert", autreReponse1: "L'Aigle d'Or", autreReponse2: "La Dernière Maison Simple" },
            { id: 5, category: "Silmarillion", question: "Qui est le premier Seigneur des Ténèbres ?", bonneReponse: "Morgoth", reponseBonus: "Sauron", autreReponse1: "Ungoliant", autreReponse2: "Gothmog" },
            { id: 6, category: "Silmarillion", question: "Quel Elfe a créé les Silmarils ?", bonneReponse: "Fëanor", reponseBonus: "Fingolfin", autreReponse1: "Turgon", autreReponse2: "Thingol" },
            { id: 7, category: "SdA", question: "Quel jour fête Bilbon lors de son départ ?", bonneReponse: "Son 111ème anniversaire", reponseBonus: "Son 100ème anniversaire", autreReponse1: "Son 33ème anniversaire", autreReponse2: "Le Nouvel An" },
            { id: 8, category: "SdA", question: "Quel est le mot de passe pour ouvrir les portes de la Moria ?", bonneReponse: "Mellon (Ami)", reponseBonus: "Edro (Ouvre-toi)", autreReponse1: "Galadriel", autreReponse2: "Feu" },
            { id: 9, category: "Silmarillion", question: "Quelle créature détruit les Deux Arbres de Valinor avec Morgoth ?", bonneReponse: "Ungoliant", reponseBonus: "Carcharoth", autreReponse1: "Glaurung", autreReponse2: "Ancalagon" },
            { id: 10, category: "SdA", question: "Qui tue le Roi-Sorcier d'Angmar ?", bonneReponse: "Éowyn", reponseBonus: "Gandalf", autreReponse1: "Aragorn", autreReponse2: "Merry" },
            { id: 11, category: "SdA", question: "Quel cadeau Galadriel offre-t-elle à Gimli ?", bonneReponse: "Trois cheveux", reponseBonus: "Une mèche", autreReponse1: "Une dague", autreReponse2: "De la terre" },
            { id: 12, category: "SdA", question: "Comment s'appelle le cheval de Gandalf ?", bonneReponse: "Gripoil", reponseBonus: "Nivacrin", autreReponse1: "Hasufel", autreReponse2: "Bill" }
        ];

        // --- VARIABLES GLOBALES ---
        let allQuestions = QUESTIONS_DB; // Utilisation directe
        let currentDifficulty = '';
        let currentCategory = '';
        let currentQuestionIndex = 0;
        let currentScore = 0;
        let selectedQuestions = [];
        const STORAGE_KEY = 'tolquizz_played_ids';

        // --- DÉMARRAGE ---
        window.onload = function() {
            // Plus de fetch nécessaire
            console.log("Questions chargées : " + allQuestions.length);
        };

        // --- NAVIGATION ---
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            window.scrollTo(0, 0);
        }

        function chooseCategory(cat) {
            currentCategory = cat;
            showScreen('difficultyScreen');
        }

        function restartQuiz() {
            showScreen('categoryScreen');
        }

        // --- JEU ---
        function startQuiz(difficulty) {
            currentDifficulty = difficulty;
            
            // Filtrage
            let filtered = allQuestions.filter(q => q.category === currentCategory);

            if (filtered.length === 0) {
                alert("Aucune question trouvée pour cette catégorie !");
                showScreen('categoryScreen');
                return;
            }

            const history = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            let available = filtered.filter(q => !history.includes(q.id));

            if (available.length === 0) {
                if(confirm("Toutes les questions ont été jouées ! Réinitialiser l'historique ?")) {
                    localStorage.removeItem(STORAGE_KEY);
                    available = filtered; 
                } else {
                    available = filtered; // On rejoue tout
                }
            } else if (available.length < 5) { // Seuil réduit pour la démo
                const needed = 5 - available.length;
                const old = filtered.filter(q => history.includes(q.id));
                const oldRandom = shuffleArray([...old]).slice(0, needed);
                available = available.concat(oldRandom);
            }

            // Sélection de 5 questions pour la démo (au lieu de 10 si la DB est petite)
            const questionsCount = Math.min(available.length, 10);
            selectedQuestions = shuffleArray([...available]).slice(0, questionsCount);
            
            // Init UI
            currentQuestionIndex = 0;
            currentScore = 0;
            document.getElementById('difficultyBadge').textContent = (difficulty === 'facile' ? 'Initié' : 'Maître');
            
            document.getElementById('quizStream').innerHTML = '';
            showScreen('quizScreen');
            appendQuestion();
        }

        function appendQuestion() {
            const q = selectedQuestions[currentQuestionIndex];
            const stream = document.getElementById('quizStream');
            
            const percent = ((currentQuestionIndex) / selectedQuestions.length) * 100;
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('progressText').textContent = `Question ${currentQuestionIndex + 1} / ${selectedQuestions.length}`;
            document.getElementById('score').textContent = `${currentScore} Points`;

            const history = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            if (q.id && !history.includes(q.id)) {
                history.push(q.id);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
            }

            const qBlock = document.createElement('div');
            qBlock.className = 'question-block';
            qBlock.id = `q-block-${currentQuestionIndex}`;

            // --- C'EST ICI QUE LES QUESTIONS SONT AFFICHÉES ---
            qBlock.innerHTML = `
                <p class="question
