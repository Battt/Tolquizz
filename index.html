<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tolquizz - Le Seigneur des Anneaux</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2240%22 stroke=%22%23d4af37%22 stroke-width=%2210%22 fill=%22none%22/></svg>">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e8e8e8;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(15, 15, 30, 0.95);
            border: 2px solid #d4af37;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(212, 175, 55, 0.3);
            position: relative;
            min-height: 550px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            text-align: center;
            color: #d4af37;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            word-wrap: break-word;
        }

        .subtitle {
            text-align: center;
            color: #b8b8b8;
            margin-bottom: 40px;
            font-style: italic;
        }

        .screen { display: none; width: 100%; }
        .screen.active { display: block; animation: fadeIn 0.4s ease-in-out; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-title {
            text-align: center;
            color: #d4af37;
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        /* --- SELECTION --- */
        .selection-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .btn-large {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            font-size: 1.3em;
            border: 2px solid #d4af37;
            background: rgba(30, 30, 50, 0.6);
            color: #d4af37;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
            font-family: 'Georgia', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .btn-large:hover {
            background: #d4af37;
            color: #1a1a2e;
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        .btn-large small {
            font-size: 0.6em;
            margin-top: 5px;
            opacity: 0.8;
            font-style: italic;
        }

        /* --- UI QUIZ --- */
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: #b8b8b8;
            font-size: 0.9em;
        }

        .question-container {
            margin: 10px 0;
            position: relative;
        }

        /* BARRE PROGRESSION (TOP) */
        .progress-wrapper { margin-bottom: 25px; }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #b5932a, #d4af37, #fff8dc);
            width: 0%;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }
        
        .progress-text {
            text-align: right;
            font-size: 0.85em;
            color: #d4af37;
            margin-bottom: 5px;
            font-style: italic;
        }

        /* ID BAS DROITE */
        .question-id-footer {
            text-align: right;
            font-size: 0.8em;
            color: #555;
            margin-top: 15px;
            font-family: monospace;
            opacity: 0.6;
        }

        .question-text {
            font-size: 1.3em;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #e8e8e8;
            text-align: center;
            min-height: 60px;
        }

        .difficulty-badge {
            background: rgba(212, 175, 55, 0.2);
            color: #d4af37;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            border: 1px solid #d4af37;
        }

        .answers {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .answer-btn {
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid #555;
            background: rgba(30, 30, 50, 0.6);
            color: #e8e8e8;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
            text-align: left;
            font-family: 'Georgia', serif;
        }

        .answer-btn:hover:not(:disabled) {
            border-color: #d4af37;
            background: rgba(212, 175, 55, 0.1);
            transform: translateX(5px);
        }

        .answer-btn.correct {
            border-color: #4caf50;
            background: rgba(76, 175, 80, 0.3);
            color: #fff;
        }

        .answer-btn.incorrect {
            border-color: #f44336;
            background: rgba(244, 67, 54, 0.3);
            opacity: 0.7;
        }

        .answer-btn:disabled { cursor: default; }

        .next-btn {
            margin-top: 25px;
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            background: #d4af37;
            color: #1a1a2e;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .next-btn:hover {
            background: #b5932a;
            transform: translateY(-2px);
        }

        .results { text-align: center; }
        .score { font-size: 3em; color: #d4af37; margin: 30px 0; }
        .results-text { font-size: 1.3em; margin-bottom: 40px; line-height: 1.8; }
        .loading { text-align: center; color: #d4af37; font-size: 1.2em; }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #777;
            text-decoration: none;
            font-size: 0.9em;
            cursor: pointer;
            transition: color 0.3s;
        }
        .back-link:hover { color: #d4af37; }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öîÔ∏è Tolquizz ‚öîÔ∏è</h1>
        <p class="subtitle">Testez vos connaissances sur la Terre du Milieu</p>

        <div id="categoryScreen" class="screen active">
            <h2 class="section-title">Choisissez votre aventure</h2>
            <div class="selection-grid">
                <button class="btn-large" onclick="chooseCategory('all')">
                    Tout l'Univers
                    <small>M√©lange de toutes les questions</small>
                </button>
                <button class="btn-large" onclick="chooseCategory('SdA')">
                    Le Seigneur des Anneaux
                    <small>L'√©pop√©e de l'Anneau Unique</small>
                </button>
                <button class="btn-large" onclick="chooseCategory('Silmarillion')">
                    Le Silmarillion
                    <small>Les L√©gendes du Premier √Çge</small>
                </button>
            </div>
            
            <div style="text-align: center; margin-top: 30px;">
                <button onclick="resetHistory()" style="background:none; border:none; color:#555; cursor:pointer; font-size:0.8em; text-decoration:underline;">
                    R√©initialiser mon historique
                </button>
            </div>
        </div>

        <div id="difficultyScreen" class="screen">
            <a onclick="showScreen('categoryScreen')" class="back-link">‚Üê Retour</a>
            <h2 class="section-title">Choisissez le d√©fi</h2>
            <div class="selection-grid">
                <button class="btn-large" onclick="startQuiz('facile')">
                    Facile
                    <small>3 choix de r√©ponse</small>
                </button>
                <button class="btn-large" onclick="startQuiz('normal')">
                    Normal
                    <small>4 choix de r√©ponse (Mode Difficile)</small>
                </button>
            </div>
        </div>

        <div id="loadingScreen" class="screen">
            <p class="loading">Consultation des archives...</p>
        </div>

        <div id="quizScreen" class="screen">
            <div class="question-header">
                <span id="score">Score: 0/0</span>
                <span class="difficulty-badge" id="difficultyBadge">Facile</span>
            </div>
            
            <div class="question-container">
                <div class="progress-wrapper">
                    <div class="progress-text" id="progressText">Question 1 / 10</div>
                    <div class="progress-container">
                        <div id="progressBar" class="progress-bar"></div>
                    </div>
                </div>

                <p class="question-text" id="questionText"></p>
                <div class="answers" id="answersContainer"></div>
                
                <div class="question-id-footer" id="questionIdDisplay">#0</div>
            </div>

            <button class="next-btn" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                Question suivante
            </button>
        </div>

        <div id="resultsScreen" class="screen">
            <div class="results">
                <h2 style="color: #d4af37; margin-bottom: 20px;">Aventure termin√©e !</h2>
                <div class="score" id="finalScore"></div>
                <p class="results-text" id="resultsMessage"></p>
                <button class="btn-large" onclick="restartQuiz()">Nouvelle Aventure</button>
            </div>
        </div>
    </div>

    <script>
        // --- VARIABLES GLOBALES ---
        let allQuestions = [];
        let currentDifficulty = '';
        let currentCategory = '';
        let currentQuestionIndex = 0;
        let currentScore = 0;
        let answeredQuestions = 0;
        let selectedQuestions = [];
        const STORAGE_KEY = 'tolquizz_played_ids';

        // --- D√âMARRAGE ---
        window.onload = function() {
            loadQuestions();
        };

        async function loadQuestions() {
            try {
                const response = await fetch('questions.json?v=' + Date.now());
                allQuestions = await response.json();
                console.log("Questions charg√©es : " + allQuestions.length);
            } catch (error) {
                console.error('Erreur chargement:', error);
                alert("Erreur : Impossible de lire 'questions.json'. V√©rifiez votre fichier JSON sur jsonlint.com !");
            }
        }

        // --- NAVIGATION ---
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        function chooseCategory(cat) {
            currentCategory = cat;
            showScreen('difficultyScreen');
        }

        function restartQuiz() {
            showScreen('categoryScreen');
        }

        // --- JEU ---
        function startQuiz(difficulty) {
            currentDifficulty = difficulty;
            
            // Attendre chargement si besoin
            if (allQuestions.length === 0) {
                showScreen('loadingScreen');
                setTimeout(() => startQuiz(difficulty), 500);
                return;
            }

            // 1. Filtrer Cat√©gorie
            let filtered = allQuestions;
            if (currentCategory !== 'all') {
                filtered = allQuestions.filter(q => q.category === currentCategory);
            }

            if (filtered.length === 0) {
                alert("Aucune question trouv√©e pour cette cat√©gorie !");
                showScreen('categoryScreen');
                return;
            }

            // 2. Filtrer Historique
            const history = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            let available = filtered.filter(q => !history.includes(q.id));

            // 3. Gestion P√©nurie
            if (available.length === 0) {
                if(confirm("Toutes les questions de cette cat√©gorie ont √©t√© jou√©es ! R√©initialiser l'historique ?")) {
                    localStorage.removeItem(STORAGE_KEY);
                    available = filtered; // On reprend tout
                } else {
                    // On joue quand m√™me avec des anciennes questions
                    available = filtered; 
                }
            } else if (available.length < 10) {
                // On compl√®te avec des anciennes
                const needed = 10 - available.length;
                const old = filtered.filter(q => history.includes(q.id));
                const oldRandom = shuffleArray([...old]).slice(0, needed);
                available = available.concat(oldRandom);
            }

            // 4. S√©lection 10
            selectedQuestions = shuffleArray([...available]).slice(0, 10);
            
            // 5. Init UI
            currentQuestionIndex = 0;
            currentScore = 0;
            answeredQuestions = 0;
            document.getElementById('difficultyBadge').textContent = (difficulty === 'facile' ? 'Facile' : 'Normal');
            
            showScreen('quizScreen');
            displayQuestion();
        }

        function displayQuestion() {
            const q = selectedQuestions[currentQuestionIndex];
            
            // Sauvegarde historique
            const history = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            if (q.id && !history.includes(q.id)) {
                history.push(q.id);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
            }

            // UI Updates
            const percent = ((currentQuestionIndex + 1) / selectedQuestions.length) * 100;
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('progressText').textContent = `Question ${currentQuestionIndex + 1} / ${selectedQuestions.length}`;
            document.getElementById('questionIdDisplay').textContent = q.id ? `#${q.id}` : '';
            document.getElementById('score').textContent = `Score: ${currentScore}`;
            document.getElementById('questionText').textContent = q.question;

            const container = document.getElementById('answersContainer');
            container.innerHTML = '';

            // Choix r√©ponses
            let answers = [];
            if (currentDifficulty === 'facile') {
                answers = [q.bonneReponse, q.autreReponse1, q.autreReponse2];
            } else {
                answers = [q.bonneReponse, q.reponseBonus, q.autreReponse1, q.autreReponse2];
            }

            // M√©lange r√©ponses
            const shuffled = shuffleArray(answers.map((txt, i) => ({text: txt, correct: i === 0})));
            // Trouver le bon index apr√®s m√©lange
            const correctIndex = shuffled.findIndex(item => item.correct);

            shuffled.forEach((item, index) => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = item.text;
                btn.onclick = () => handleAnswer(btn, index, correctIndex);
                container.appendChild(btn);
            });

            document.getElementById('nextBtn').style.display = 'none';
        }

        function handleAnswer(btn, selectedIndex, correctIndex) {
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach(b => b.disabled = true);

            answeredQuestions++;

            if (selectedIndex === correctIndex) {
                currentScore++;
                btn.classList.add('correct');
            } else {
                btn.classList.add('incorrect');
                buttons[correctIndex].classList.add('correct');
            }

            document.getElementById('score').textContent = `Score: ${currentScore}`;
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < selectedQuestions.length) {
                displayQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            const percent = Math.round((currentScore / selectedQuestions.length) * 100);
            document.getElementById('finalScore').textContent = `${currentScore} / ${selectedQuestions.length}`;
            
            let msg = '';
            if (percent >= 90) msg = 'L√©gendaire ! üèÜ';
            else if (percent >= 70) msg = 'H√©ro√Øque ! ‚öîÔ∏è';
            else if (percent >= 50) msg = 'Bien jou√© ! üìñ';
            else msg = 'Le voyage continue... üçÇ';
            
            document.getElementById('resultsMessage').textContent = msg;
            showScreen('resultsScreen');
        }

        function resetHistory() {
            if(confirm("Effacer l'historique ?")) {
                localStorage.removeItem(STORAGE_KEY);
                alert("M√©moire effac√©e !");
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>
</body>
</html>
